<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css" media="screen" />

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

<body>
<div class="main-container">

  <section>
    <div class="main-img">
        <!--  <img class="main-container-img" src="./images/image-product-mobile.jpg">-->
    </div>
  </section>


  <section class="detaills-product">
      <p class="detaills-product__subtitle">PERFUME</p>

      <h1 class="detaills-product__title">Gabrielle Essence Eau De Parfum</h1>

      <p class="detaills-product__descripcion">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
        <div class="detaills-product__price">
          <p class="detaills-product__new-price">$149.99</p> 
           <p class="detaills-product__old-price">$169.99</p>
        </div>
     

      <button class="detaills-product__add-card">Add to Cart</button> 
</section>
</div>
  <div class="attribution">
